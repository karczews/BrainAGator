name: CI / gate

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  opencode-review:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/opencode-review.yml
    secrets:
      OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
    with:
      pr-number: ${{ github.event.pull_request.number }}

  unit-tests:
    uses: ./.github/workflows/run-tests.yml

  qodana:
    uses: ./.github/workflows/qodana_code_quality.yml
    secrets:
      QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_689838719 }}
    with:
      sha: ${{ github.event.pull_request.head.sha }}

  android-instrumentation-tests:
    uses: ./.github/workflows/android-instrumentation-tests.yml

  gate:
    name: Required Checks Validation
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [opencode-review, unit-tests, qodana, android-instrumentation-tests]
    steps:
      - run: echo "All required checks passed"
