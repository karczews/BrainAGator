name: iOS Build

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      sha:
        required: false
        type: string

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
          fetch-depth: 0

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache Xcode DerivedData
        uses: actions/cache@v5
        with:
          path: iosApp/DerivedData
          key: ios-deriveddata-${{ hashFiles('iosApp/**/*.swift', 'iosApp/**/*.pbxproj', 'composeApp/src/iosMain/**/*.kt') }}
          restore-keys: |
            ios-deriveddata-

      - name: Download iOS Simulator platform
        run: |
          for i in {1..3}; do
            sudo xcodebuild -downloadPlatform iOS && break
            echo "Download attempt $i failed, retrying..."
            sleep 30
          done

      - name: Build iOS App
        working-directory: iosApp
        run: |
          xcodebuild build \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.3.1' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload build logs on failure
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: iosApp/DerivedData/Logs/
          retention-days: 7
